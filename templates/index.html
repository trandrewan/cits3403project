<!DOCTYPE html>
<html>
<head>
    <style>
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid black;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            background-color: #ADD8E6;
            margin: 10px;
            padding: 5px;
            border-radius: 10px;
        }
        .response-message {
            text-align: left;
            background-color: #90EE90;
            margin: 10px;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat">
    </div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat');
            
            // Create user message element
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.innerText = input.value;
            chat.appendChild(userMessage);

            // Send POST request to Flask API
            const response = await fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: input.value })
            });

            const data = await response.text();
            
            // Create API response message element
            const apiMessage = document.createElement('div');
            apiMessage.className = 'response-message';
            apiMessage.innerText = data;
            chat.appendChild(apiMessage);

            // Scroll to the bottom of the chat box
            chat.scrollTop = chat.scrollHeight;

            // Clear the input field
            input.value = '';
        }
    </script>
</body>
</html>
